<!DOCTYPE html>
<html>
	<head>
		<title>Wizard TicTacToe</title>
		<link rel="stylesheet" href="TicTacToeCSS.css" media="screen" />
	</head>
	<body>
		<audio autoplay loop>
			<source src="../audio/hedwig.mp3" type="audio/mpeg">
		</audio>
		<div class="container">
			<h1 class="header">Wizard TicTacToe</h1>
			<div class="gridArea">
				<table>
					<tr id="row1">
						<td class="square"></td>
						<td class="square v"></td>
						<td class="square"></td>
					</tr>
					<tr id="row2">
						<td class="square h"></td>
						<td class="square v h"></td>
						<td class="square h"></td>
					</tr>
					<tr id="row3">
						<td class="square"></td>
						<td class="square v"></td>
						<td class="square"></td>
					</tr>
				</table>
			</div>
		
			
			<div class="houseSorting">
				<h2>House sorting</h2>
					<form action="/player1" method="post">
						<fieldset>
							<legend>Player 1:</legend>
							<div>
								<label for="player1">House:</label>
								<select id="player1" name="houses">
									<option value="gryffindor">Gryffindor</option>
									<option value="slytherin">Slytherin</option>
									<option value="hufflepuff">Hufflepuff</option>
									<option value="ravenclaw">Ravenclaw</option>
								</select>
								<input type="submit" value="Sort"/>	
							</div>
						</fieldset>
					</form>

					<form action="/player2" method="post">
						<fieldset>
							<legend>Player 2:</legend>
							<div>
								<label for="player2">House:</label>
								<select id="player2" name="houses">
									<option value="gryffindor">Gryffindor</option>
									<option value="slytherin">Slytherin</option>
									<option value="hufflepuff">Hufflepuff</option>
									<option value="ravenclaw">Ravenclaw</option>
								</select>
								<input type="submit" value="Sort"/>	
							</div>
						</fieldset>
					</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(joke) {
                    $('#results').html(joke);
                }).fail(function() {
                    $('#results').html('Error, no joke found...');
                });
                event.preventDefault();
            });
        });
        </script>

	</body>
</html>
